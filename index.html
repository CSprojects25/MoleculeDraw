<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <title>Reaction Solver</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class="reactionSolver">
            <canvas id='canvas1'></canvas>
            <div class="toolbar">
                <button type="button" class="button" id="clearBtn">Clear</button>
                <button type="button" class="button" id="undoBtn">Undo</button>
                <button type="button" class="button" id="eraseBtn">Erase</button>

                <button type="button" class="atomButton" id="carbonBtn">C</button>
                <button type="button" class="atomButton" id="nitrogenBtn">N</button>
                <button type="button" class="atomButton" id="oxygenBtn">O</button>
                <button type="button" class="atomButton" id="hydrogenBtn">H</button>

                <button type="button" class="bondButton" id="singleBtn">S</button>
                <button type="button" class="bondButton" id="doubleBtn">D</button>
                <button type="button" class="bondButton" id="tripleBtn">T</button>

                <button type="button" class="molecButton" id="benzeneBtn">Benzene</button>

                <button type="button" class="submitButton" id="submitBtn">Submit</button>

            </div>
        </div>
        <script src="Bonds.js"></script>
        <script src="Atom.js"></script>
        <script src='script.js'></script>
    </body>
</html>
